<ion-header>
  <ion-toolbar>
    <ion-title>Empresa</ion-title>
  </ion-toolbar>
</ion-header>


  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
  
    </style>

  </head>
  
  
<ion-content>


      <ion-menu side="start" content-id="main-content">
        <ion-header>
          <ion-toolbar translucent>
            <ion-title>Opciones</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-icon name="add" slot="start"></ion-icon>
              <ion-label (click)="dirigirAOferta()">Crear oferta</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="server-outline" slot="start"></ion-icon>
              <ion-label (click)="verOfertas()">Ver ofertas</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="search-circle-outline" slot="start"></ion-icon>
              <ion-label>Buscar candidato</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="document-outline" slot="start"></ion-icon>
              <ion-label>Reportes</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="trash" slot="start"></ion-icon>
              <ion-label>Eliminados</ion-label>
            </ion-item>
       
          </ion-list>
        </ion-content>
      </ion-menu>
  
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
     
      </div>
   
    </ion-content>
